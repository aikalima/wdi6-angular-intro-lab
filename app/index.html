<html ng-app="bookApp">
<head>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

  <link href="main.css" rel="stylesheet" type="text/css" />
  <script src ="data.js"></script>
  <script src ="books.js"></script>
</head>

<body>
   <div ng-controller="bookly.BooksController" class="container">
   
<!--SEARCH AND FILTER SECTION-->
    <hr>
      <h4><p>Filter: <input type="text" ng-model="query"/>Sort: <select ng-model="select" ng-options="o for o in options"></select></p></h4>
    <hr>

<!-- THESE ARE THE DISPLAYED BOOKS-->
    <div class="row" ng-model="books">
      <div class="col-xs-4 col-sm-4 col-md-3 col-lg-2 book box" ng-repeat="book in books | filter:query | orderBy:select">
        <div class="col-xs-offset-1 book-title">
          {{book.title}}
        </div>
        <div class="col-xs-offset-1 book-author">
          By: {{book.author}}
        </div>
        <div>
          <img class="book-image" ng-src="{{book.img}}"/>
        </div>

<!-- ADD AN ITEM TO THE CART-->
        <div class="cart-button">
          <span class="price">{{book.price | currency}}
           <button ng-click="addItemsToCart($index)">Add</button>
        </div>
      </div>

<!-- PLURALIZE STATEMENT WHEN MORE THAN ONE ITEM IN CART-->
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 cart" ng-model="cartCount">
        <h3>
          <ng-pluralize count="count"
              when="{'0': 'You have no items in your cart',
                    '1': 'You have 1 item in your cart.',
                    'other': 'You have {} items in your cart.'}">
          </ng-pluralize> 
        </h3>

<!-- TABLE FOR ITEMS ADDED TO CART-->
        <table class="carttable">
        <tr>
          <th width='40%'>Title</th><th width='40%'>Author</th><th width='20%'>Quantity</th><th width='20%'>Price</th><th width='20%'>Remove</th>
        </tr>
        <tr ng-repeat="book in cartItems track by $index">
          <td colspan=1>{{book.title}}</td><td colspan=1>{{book.author}}</td><td colspan=1>{{book.quantity}}</td><td colspan=1>{{book.price}}</td>
          <td><button ng-click="removeItemFromCart($quantity)" />Remove</td>
        </tr>
        <tr class="cart-total" ng-model="total">
          <td colspan=3 width='80%'>Total</td><td width='20%'>{{ total() | currency}}</td>
        </tr>
        </table>
        <div class="btn-group cart-button">
          <button ng-click="clearCart()">Clear All</button>
          <button onclick="alert('Dunno how to check out ...');">Check Out</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
